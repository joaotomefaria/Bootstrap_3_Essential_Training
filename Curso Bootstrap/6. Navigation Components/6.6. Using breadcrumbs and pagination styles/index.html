	<link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Bootstrap Using breadcrumbs and pagination styles</title>
	
<body>



	<div class="content container">

	</nav>
	

	    </section>

	<script src="js/jquery-3.1.1.min.js"></script>

<!DOCTYPE html>
<html> 
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<title>Bootstrap Using miscellaneous styles and sizing</title>
	
<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

<form class="form-horizontal">

<fieldset >
	<legend>
		Basic Info
	</legend>


<div class="form-group">
  <label class="col-sm-2 control-label"
    for="inputName">Name</label>
  <div class="col-sm-10">
  <input class="form-control" type="text"
    id="inputName" placeholder="João Faria" value="João Faria">
  </div>
</div>

<div class="form-group form-group-sm">
  <label class="col-sm-2 control-label"
    for="inputEmail">Email</label>
  <div class="col-sm-10">
  <input class="form-control" type="email"
    id="inputEmail" placeholder="Email">      
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label"
    for="selectSite">Site</label>
  <div class="col-sm-10">
  <select class="form-control" id="selectSite">
    <option>Choose...</option>
    <option>lynda.com</option>
    <option>raybo.org</option>
    <option>iviewsource.com</option>
  </select>
  </div>
</div>

</fieldset>

<fieldset>
	<legend>
		Other info
	</legend>


<div class="form-group">
<div class="col-sm-10 col-sm-offset-2">
<div class="checkbox disabled">
  <label>
    <input id="inputAddList"
      type="checkbox" disabled>Add me to e-mail blast
  </label>  
</div>
</div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label"
    for="inputComments">Comments</label>
  <div class="col-sm-10">
  <textarea class="form-control" 
    id="inputComments"></textarea>
  </div>
</div>

<div class="form-group">
<div class="col-sm-10 col-sm-offset-2">
  <input type="submit" class="btn btn-default"  
  value="submit">
</div>
</div>

</fieldset>

</form>

    </section>
  </div><!-- row -->   
</div><!-- content container -->



	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sript.js" type="text/javascript"></script>
</body>
</html>
